name: "Build"
on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Nix
        # uses: DeterminateSystems/nix-installer-action@v6
        # with:
        #   extra-conf: |
        #     system-features = kvm
        uses: cachix/install-nix-action@v22
        with:
          extra_nix_config: |
            system-features = kvm
      - run: nix path-info /nix/store/4563gldw8ibz76f1a3x69zq3a1vhdpz9-libidn2-2.3.4 --json --store https://cache.nixos.org/
      - run: nix path-info /nix/store/4563gldw8ibz76f1a3x69zq3a1vhdpz9-libidn2-2.3.4 --json
      - run: nix hash path /nix/store/4563gldw8ibz76f1a3x69zq3a1vhdpz9-libidn2-2.3.4
      - run: nix hash to-base32 $(nix hash path /nix/store/4563gldw8ibz76f1a3x69zq3a1vhdpz9-libidn2-2.3.4)
      - uses: DeterminateSystems/magic-nix-cache-action@v2
      - run: nix path-info /nix/store/4563gldw8ibz76f1a3x69zq3a1vhdpz9-libidn2-2.3.4 --json --store https://cache.nixos.org/
      - run: nix path-info /nix/store/4563gldw8ibz76f1a3x69zq3a1vhdpz9-libidn2-2.3.4 --json
      - run: nix hash path /nix/store/4563gldw8ibz76f1a3x69zq3a1vhdpz9-libidn2-2.3.4
      - run: nix hash to-base32 $(nix hash path /nix/store/4563gldw8ibz76f1a3x69zq3a1vhdpz9-libidn2-2.3.4)
      - name: run nix-eval-jobs
        run: nix run nixpkgs#nix-eval-jobs -- --gc-roots-dir gcroots --flake .#all-download-images | tee jobs.json
      - name: convert jobs json
        # run: nix run nixpkgs#jq -- -r '.attr + " " + .drvPath' < jobs.json > jobs
        run: nix run nixpkgs#jq -- -r 'select(.system == "x86_64-linux") | .attr + " " + .drvPath' < jobs.json > jobs
      - name: build jobs
        run: |
          while read -r attr drvPath; do
            nix build "$drvPath^*" --out-link "result-$attr" --print-build-logs
          done < jobs
